<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img
                src="https://th.bing.com/th/id/OIP.k7lGkH45BndMJqnokIl93AHaDt?w=326&h=180&c=7&r=0&o=5&pid=1.7" alt=""
                style="width: 120px;height: 80px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Learning Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Student Registration</h5>
                        <form>
                            <div class="form-group">
                                <label for="studentName">Name</label>
                                <input type="text" class="form-control" id="studentName" placeholder="Enter your name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="studentUsername">Username</label>
                                <input type="text" class="form-control" id="studentUsername"
                                    placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                                <label for="studentEmail">Email address</label>
                                <input type="email" class="form-control" id="studentEmail" placeholder="Enter email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="studentPhone">Phone Number</label>
                                <input type="tel" class="form-control" id="studentPhone"
                                    placeholder="Enter phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="studentPassword">Password</label>
                                <input type="password" class="form-control" id="studentPassword" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="studentDOB">Date of Birth</label>
                                <input type="date" class="form-control" id="studentDOB" required>
                            </div>
                            <div class="form-group">
                                <label for="studentAddress">Address</label>
                                <textarea class="form-control" id="studentAddress" rows="3" placeholder="Enter address"
                                    required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="studentMajor">Major</label>
                                <input type="text" class="form-control" id="studentMajor" placeholder="Enter your major"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <a href="{% url 'student_login' %}" class="mt-3 d-block text-center">Login</a>
                            <p class="text-center">If you have an account already</p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
