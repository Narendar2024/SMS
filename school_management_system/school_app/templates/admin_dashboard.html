<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles here */
        .sidebar {
            height: 100vh;
            background-color: #333;
            color: white;
        }

        .profile {
            text-align: center;
            padding: 20px;
        }

        .manage-block {
            background-color: #f4f4f4;
            padding: 10px;
            /* Decreased padding */
            margin: 10px;
            height: 100px;
            /* Decreased min-height */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Admin Dashboard</a>

            <!-- Toggler Button for Responsive Navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item profile">
                            <!-- Display Admin's Image and Name -->
                            <img src="{% static 'images/dummy-profile.png' %}" alt="Admin Image" class="img-fluid">
                            <p>Admin Name</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                My Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Edit Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Manage Attendance
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Manage Staff Block -->
            <div class="col-md-3 col-lg-2 d-md-block manage-block">
                <h4>Manage Staff</h4>
                <!-- Add links and content related to managing staff here -->
            </div>
            <!-- Manage Notifications Block (Beside Manage Students) -->
            <div class="col-md-3 col-lg-2 d-md-block manage-block">
                <h4>Manage Notifications</h4>
                <!-- Add links and content related to managing notifications here -->
            </div>
            <!-- Manage Students Block -->
            <div class="col-md-3 col-lg-2 d-md-block manage-block">
                <h4>Manage Students</h4>
                <!-- Add links and content related to managing students here -->
            </div>
        </div>
    </div>
    <!-- Include Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
