<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        /* Style the back button image */
        .back-button {
            width: 50px;
            /* Adjust the width as needed */
            height: auto;
            /* Maintain aspect ratio */
            cursor: pointer;
            /* Add a pointer cursor to indicate it's clickable */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img
                src="https://th.bing.com/th/id/OIP.k7lGkH45BndMJqnokIl93AHaDt?w=326&h=180&c=7&r=0&o=5&pid=1.7" alt=""
                style="width: 120px;height: 80px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Learning Programs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Admin Registration</h5>
                        <a href="{% url 'admin_login' %}" class="back-button">
                            <img src="{% static 'images/arrow.png' %}" alt="Back" class="back-button">
                        </a>
                        <form method="post" action="{% url 'admin_registration' %}">
                            <div class="form-group">
                                <label for="adminName">Name</label>
                                <input type="text" class="form-control" id="adminName" placeholder="Enter your name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminUsername">Username</label>
                                <input type="text" class="form-control" id="adminUsername" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminEmail">Email address</label>
                                <input type="email" class="form-control" id="adminEmail" placeholder="Enter email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminPhone">Phone Number</label>
                                <input type="tel" class="form-control" id="adminPhone" placeholder="Enter phone number"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Password"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminDOB">Date of Birth</label>
                                <input type="date" class="form-control" id="adminDOB" required>
                            </div>
                            <div class="form-group">
                                <label for="adminDepartment">Department</label>
                                <input type="text" class="form-control" id="adminDepartment"
                                    placeholder="Enter department" required>
                            </div>
                            <div class="form-group">
                                <label for="adminJobTitle">Job Title</label>
                                <input type="text" class="form-control" id="adminJobTitle" placeholder="Enter job title"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="adminAddress">Address</label>
                                <textarea class="form-control" id="adminAddress" rows="3" placeholder="Enter address"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                            <a href="{% url 'admin_login' %}" class="mt-3 d-block text-center">Login</a>
                            <p class="text-center">If you have an account already</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and your custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
